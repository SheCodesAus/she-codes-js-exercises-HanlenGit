<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="wrapper">
            <p id="number">0</p>
            <div id="button-wrapper"></div>
                <input type="button" value="+ 1" id="addition" onclick="add(1)" />
                <input type="button" value="+ 10" id="addition" onclick="add(10)" />
                <input type="button" value="- 1" id="subtraction" onclick="sub(1)" />
                <input type="button" value="- 10" id="subtraction" onclick="sub(10)" />
                <input type="button" value="/ 2" id="subtraction" onclick="div(1)" />
                <input type="button" value="* 10" id="subtraction" onclick="mul(10)" />
                </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
